<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazzino MySenza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form, .prodotto {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    .etichetta {
      font-weight: bold;
      margin-top: 10px;
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Magazzino MySenza</h1>
  <form id="form">
    <input type="text" id="codice" placeholder="Codice Prodotto" required />
    <input type="text" id="nome" placeholder="Nome Prodotto" required />
    <input type="number" id="quantita" placeholder="Quantità" required />
    <input type="text" id="formato" placeholder="Formato (es. 100g)" />
    <input type="number" id="prezzo" placeholder="Prezzo unitario (€)" step="0.01" required />
    <input type="date" id="scadenza" />
    <input type="file" id="immagine" accept="image/*" />
    <button type="submit">Aggiungi/aggiorna prodotto</button>
  </form>

  <div id="magazzino"></div>

  <script>
    const form = document.getElementById('form');
    const magazzino = JSON.parse(localStorage.getItem('magazzino')) || {};

    function salva() {
      localStorage.setItem('magazzino', JSON.stringify(magazzino));
      mostraMagazzino();
    }

    function mostraMagazzino() {
      const div = document.getElementById('magazzino');
      div.innerHTML = '';
      for (let codice in magazzino) {
        const p = magazzino[codice];
        const blocco = document.createElement('div');
        blocco.className = 'prodotto';
        blocco.innerHTML = `
          <div class="etichetta">Nome:</div> ${p.nome}<br/>
          <div class="etichetta">Codice:</div> ${p.codice}<br/>
          <div class="etichetta">Quantità:</div> ${p.quantita}<br/>
          <div class="etichetta">Formato:</div> ${p.formato || '-'}<br/>
          <div class="etichetta">Prezzo:</div> €${p.prezzo}<br/>
          <div class="etichetta">Scadenza:</div> ${p.scadenza || '-'}<br/>
          ${p.img ? `<img src="${p.img}" />` : ''}
        `;
        div.appendChild(blocco);
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const codice = form.codice.value.trim();
      const nome = form.nome.value.trim();
      const quantita = parseInt(form.quantita.value);
      const formato = form.formato.value.trim();
      const prezzo = parseFloat(form.prezzo.value);
      const scadenza = form.scadenza.value;
      const file = form.immagine.files[0];

      let img = '';
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          img = reader.result;
          aggiornaMagazzino();
        };
        reader.readAsDataURL(file);
      } else {
        aggiornaMagazzino();
      }

      function aggiornaMagazzino() {
        if (magazzino[codice]) {
          magazzino[codice].quantita += quantita;
        } else {
          magazzino[codice] = { codice, nome, quantita, formato, prezzo, scadenza, img };
        }
        salva();
        form.reset();
      }
    };

    mostraMagazzino();
  </script>
</body>
</html>
